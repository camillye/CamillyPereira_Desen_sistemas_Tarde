<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js"></script>
    <title>Formulario paciente</title>
</head>
<body>
    <form action="formulario" id="formulario" onsubmit="return valida()" method="post">
        <!--Dados Pessoais-->
        <fieldset>
            <div id="topo">
                <h3>Inserir dados do Paciente</h3>
            </div>

            <div id="linha">
                <hr>
            </div>

        </br>
            
        <div id="autor">
            <h1>Camilly Eduarda Padilha</h1>
        </div>

        <!--Nome-->

        <table border="0" cellspacing="5">
            <tr>
                <td align="right">
                    <label for="nome">Nome:</label>
                </td>
                
                <td>
                    <input class="tamanho" type="text" name="nome" size="15" required>
                </td>
            </tr>
        
        <!--Posto de Saude-->
            <tr>
                <td align="right">
                    <label for="postosaude">Posto de Saúde:</label>
                </td>
                
                <td>
                    <input class="tamanho2" type="text" name="posto" size="15" maxlength="15" required>
                </td>
            </tr>

        <!--Diabete-->
        <tr>
            <td align="right">
                <label for="tipodiabete">Tipo de Diabete:</label>
            </td>
            
            <td>
                <input class="tamanho" type="text" name="diabetes" required>
            </td>
        </tr>

        <!--Cartão SUS-->
        <tr>
            <td align="right">
                <label for="cartaosus">Cartão SUS:</label>
            </td>
            
            <td>
                <input type="text" required onkeypress="mascara(this,CartaoSus)" maxlength="14">
            </td>
        </tr>

        <!--Ano inicio da diabetes-->
        <tr>
            <td align="right">
                <label for="anodiabete">Ano de início do diabetes:</label>
            </td>
            
            <td>
                <input type="text" required onkeypress="mascara(this,data)" maxlength="10">
            </td>
        </tr>

        <!--Data de nascimento-->
        <tr>
            <td align="right">
                <label for="dtnascimento">Data de Nascimento:</label>
            </td>
            
            <td>
                <label for="">
                    <input type="text" required onkeypress="mascara(this,data)" maxlength="10"> (dd/mm/aaaa)
                </label>
            </td>
            <td>
            </td>
        </tr>
        
        <!--Sexo-->
        <tr>
            <td align="right">
                <label for="sexo">Sexo:</label>
            </td>
            
            <td>
                <input type="radio" value="" name="sexo" required> Masculino
                <input type="radio" value="" name="sexo" required> Feminino
            </td>
        </tr>

        <!--RG e Secretaria de segurança publica(SSP)-->
        <tr>
            <td align="right">
                <label for="rg">RG:</label>
            </td>
            
            <td>
                <input type="text" required onkeypress="mascara(this,RGeCPF)" maxlength="14">
            </td>

            <td align="right">SSP:
                <select id="estado" name="estado" class="estados">
                    <option value="RS">RS</option>
                    <option value="SC">SC</option>
                    <option value="PR">PR</option>
                </select>
            </td>
        </tr>

        <!--Telefone-->
        <tr>
            <td align="right">
                <label for="telefone">Telefone:</label>
            </td>
            
            <td>
                <input type="text" onkeypress="mascara(this,telefone)" maxlength="15">
            </td>
            <td>
            </td>
        </tr>

        <!--Profissão-->
         <tr>
            <td align="right">
                <label for="profissao">Profissão:</label>
            </td>
                
            <td>
                <input class="tamanho" type="text" name="profissao">
            </td>
         </tr>

         <!--Endereço-->
         <tr>
            <td align="right">
                <label for="endereco">Endereço:</label>
            </td>
                
            <td>
                <input class="tamanho" type="text" name="endereco" id="" required>
            </td>
         </tr>

         <!--Bairro-->
         <tr>
            <td align="right">
                <label for="bairro">Bairro:</label>
            </td>
                
            <td>
                <input class="tamanho" type="text" name="bairro" id="" required>
            </td>
         </tr>

         <!--Cidade-->
         <tr>
            <td align="right">
                <label for="cidade">Cidade:</label>
            </td>
                
            <td>
                <input class="tamanho2" type="text" name="cidade" id="" required>
            </td>
         </tr>

         <!--CEP-->
        <tr>
            <td align="right">
                <label for="cep">CEP:</label>
            </td>
            
            <td>
                <input type="text" onkeypress="mascara(this,cep)" maxlength="10">
                <td align="right">
                    <select estado" name="estado" class="estados">
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="PR">PR</option>
                    </select>
                 </td>
              </td>
        </tr>

        <!--pAIS-->
        <tr>
            <td align="right">
                <label for="pais">País:</label>
            </td>
                
            <td>
                <input class="tamanho2" type="text" name="pais" id="Brasil" required>
            </td>
         </tr>

         <!--botões-->
         <tr>
            <td class="botao">
                <input class="btn1" type="submit" onclick="return validar" value="Enviar">
                <input class="btn2" type="button" value="Cancelar">
            </td>
         </tr>

        </table>
        </fieldset>
    </form>
</body>
</html>
